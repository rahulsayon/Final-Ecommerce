{%  extends 'base.html' %}

{% block content %}
  <div class="container">

    <div class="row mb-3">
        {% if query %}
                <div class="col-12">
                    Results for <b> {{ query }} </b>
                </div>
        {% else %}
        <div class="col-12 col-md-6 mx-auto py-5">
                 {% include 'search/snippets/form-search.html' %}

        </div>
        <div class="col-12">
            <hr>
        </div>
    </div>
        {% endif %}
        <div class="row">
          {% for product in object_list %}
            <div class="col">
                 {% include 'products/snippets/card.html' with instance=product %}
                 
            </div>
 {% endfor %}
         </div>
 </div>


 {% endblock %}
